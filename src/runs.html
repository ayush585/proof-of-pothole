<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ProofOfPothole - Calibration Runs</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .topbar-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .topbar-row a {
      color: #9ca3af;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .runs-layout {
      grid-template-columns: minmax(0, 1fr);
    }

    .panel {
      padding: 16px;
      background: #0b1320;
      border: 1px solid #111827;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .controls-row label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    .controls-row select {
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e2e8f0;
      font-size: 0.95rem;
    }

    .status-text {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .summary-grid {
      align-items: stretch;
    }

    .summary-card.run-id {
      word-break: break-all;
    }

    .chart-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: minmax(0, 1fr);
    }

    .chart-card {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chart-card canvas {
      width: 100%;
      height: 280px;
      border-radius: 8px;
      border: 1px solid #111827;
      background: #0f172a;
    }

    .table-wrap {
      overflow-x: auto;
    }

    .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
      align-items: center;
    }

    .pagination span {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .empty-state {
      padding: 12px 0;
      color: #94a3b8;
      font-size: 0.95rem;
    }

    @media (min-width: 960px) {
      .chart-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-row">
      <h1>Calibration Runs</h1>
      <a href="./calibrate.html">Back to Calibrate</a>
    </div>
  </header>

  <main class="wrap runs-layout">
    <section class="panel" aria-labelledby="controls-title">
      <h2 id="controls-title">Controls</h2>
      <div class="controls-row">
        <label for="runSelect">Run</label>
        <select id="runSelect" aria-label="Select calibration run" disabled>
          <option>Loading runs...</option>
        </select>
        <button id="downloadCsv" type="button" class="btn btn-mini">Download CSV for this run</button>
      </div>
      <span id="status" class="status-text" role="status"></span>
    </section>

    <section class="panel" aria-labelledby="summary-title">
      <h2 id="summary-title">Run Overview</h2>
      <div class="summary-grid">
        <div class="summary-card run-id">
          <div class="summary-label">Run ID</div>
          <div class="summary-value" id="summaryRunId">--</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Latest Timestamp</div>
          <div class="summary-value" id="summaryDate">--</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Total Images</div>
          <div class="summary-value" id="summaryTotal">--</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Severity Split (L/M/C)</div>
          <div class="summary-value" id="summarySplit">--</div>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="charts-title">
      <h2 id="charts-title">Charts</h2>
      <div class="chart-grid">
        <div class="summary-card chart-card">
          <div class="summary-label">Severity Counts</div>
          <canvas id="severityBar" width="400" height="280" aria-label="Bar chart of severity counts"></canvas>
        </div>
        <div class="summary-card chart-card">
          <div class="summary-label">Area vs Score</div>
          <canvas id="scatterPlot" width="400" height="280" aria-label="Scatter plot of area pixels versus score"></canvas>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="table-title">
      <h2 id="table-title">Run Entries</h2>
      <div class="table-wrap">
        <table aria-describedby="table-title">
          <thead>
            <tr>
              <th scope="col">File</th>
              <th scope="col">Score</th>
              <th scope="col">Severity</th>
              <th scope="col">Area (px)</th>
              <th scope="col">meanDark</th>
              <th scope="col">edgeCount</th>
              <th scope="col">img_w</th>
              <th scope="col">img_h</th>
              <th scope="col">Timestamp</th>
            </tr>
          </thead>
          <tbody id="runsTableBody"></tbody>
        </table>
      </div>
      <div id="emptyState" class="empty-state" hidden>No entries for this run yet.</div>
      <div class="pagination">
        <button id="prevPage" type="button" class="btn btn-mini">Prev</button>
        <span id="pageInfo">Page 1 / 1</span>
        <button id="nextPage" type="button" class="btn btn-mini">Next</button>
      </div>
    </section>
  </main>

  <script type="module" src="./runs.js"></script>
</body>
</html>
